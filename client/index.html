<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>ССУДЫ</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3" id="app" v-cloak>
      <h1>Книга выданных ссуд</h1>
      

      <form class="form-inline mb-3" @submit.prevent="createCredit">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>

        <div class="form-group mr-5">
          <label for="name" class="mr-3">Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.secondName"
          />
        </div>
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Подразделение</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.departament"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Сумма</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>

        <button class="btn btn-primary" type="submit" :disabled="!canCreate">
          Создать
        </button>
      </form>

      <div v-if="loading">
        <loader />
      </div>
      <div v-else-if="credits.length">
        <div class="card mb-3" v-for="credit in credits">
          <div class="card-body">
            <h5
              class="card-title"
              :style="{color: credit.marked ? 'red' : 'black'}"
            >
              {{credit.value}}
            </h5>
            <p class="card-text">
             Имя {{credit.name}} Фамилия {{credit.secondName}} Место работы {{credit.departament}}
            </p>

            <button class="btn btn-danger" @click="removeCredit(credit.id)">
              Удалить
            </button>
          </div>
        </div>
      </div>
      <p v-else>Выданных ссуд пока нет</p>
    </div>

    <script type="module" src="frontend.js"></script>
  </body>
</html>
